<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>F this signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:800|PT+Sans:700i|Playfair+Display:900|Roboto+Slab|VT323"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
  <script defer src="/bundle.js"></script>
</head>

<body>
  <div class="navbar-fixed">
  <nav id='head'>
    <div>
      <span id="leftTitle">F{...} My Code</span>
      <ul class="right">
        <li><a href="/html/signup.html" id='headerTitle'><i class="fas fa-user-plus"></i> Sign up</i></a></li>
        <li><a href="/html/login.html" id='headerTitle'><i class="fas fa-sign-in-alt"></i> Login</i></a></li>
      </ul>
  </nav>
  </div>
  <div id="wrapperHeader">
    <div id="header">
      <h2 class='center-align' id='title'>Aggressive Alternative to StackOverflow.</h2>
      <img alt="" id='headerImg' />
    </div>
  </div>
  <div class='container' id='signup'>
    <div class="card-panel">
    <form action="http://localhost:3000/token" method="post" name="signup" id='signup'>
      <label for="username">Username: </label>
      <input type="text" name="username" id="username" required>
    
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" required>
    
      <label for="password">Password: </label>
      <input type="password" name="password" required>
    
      <label for="verify">Verify your password: </label>
      <input type="password" name="verify" required>
    
      <input class="submit" type="submit" name="submit">
    </form>
    </div>
  </div>
</body>
